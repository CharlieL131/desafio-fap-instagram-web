<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div id="app">
      <main>
        <div class="post">
          <div class="top">
            <div class="outline">
              <img class="profile" src="./src/profile/amongus.png"> 
            </div>
            <div class="meta">
              <div class="nft">
                <span class="username">space_potato131</span> • <span class="time">15h</span>
              </div>
              <div class="info">
                <span class="location">Recife - PE</span>
              </div>
            </div>
            <button class="more-butt">
              <i class="bi bi-three-dots" style="font-size: 1rem"></i>
            </button>
          </div>
          <div class="middle">
              <img class="post-photo" src="./src/profile/amongus.png"/>
          </div>
          <div class="bottom">
            <div class="butts">
              <button class="like">
                <i class="bi bi-heart"></i>
              </button>
              <button class="comments-btn">
                <i class="bi bi-chat"></i>
              </button>
              <button class="share">
                <i class="bi bi-send"></i>
              </button>
              <div style="flex: 1"></div>
              <button class="bookmark">
                <i class="bi bi-bookmark"></i>
              </button>
            </div>
            <div class="like-count">
              <span>Liked by <span class="num-likes">334</span> people</span>
            </div>
            <div class="description">
              <span class="username">space_potato131</span> <span>From all the images, what do you think the bottom-right image is?</span>
            </div>
            <div class="comment-section">
              <span>View all <span class="num-comments">334</span> comments</span>
              <div class="input-wrapper">
                <input type="text" class="comment-input" placeholder="Add a comment..." />
                <button class="emoji-button"><i class="bi bi-emoji-smile" style="font-size: 0.7rem"></i></button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution"> 
          Coded by <a href="https://github.com/CharlieL131/desafio_fap-product_list_with_cart">Charlie Lages Calaça</a>.
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
